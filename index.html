<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Keepable</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1><img src="/assets/images/keepable.png" alt="Keepable" /></h1>
        <h2>Welcome to {keepable}</h2>
      </header>
      <aside class="aside">
        <ul>
          <li data-value="notes" class="selected">
            <a href="#notes">Notes</a>
          </li>
          <li data-value="trash"><a href="#trash">Trash</a></li>
        </ul>
      </aside>
      <section class="section">
        <form class="js-note-form note-form">
          <input
            name="title"
            type="text"
            class="note-form__title"
            placeholder="The title for my new note"
          />
          <textarea
            name="body"
            class="note-form__body"
            placeholder="This is the body for the note."
          ></textarea>
          <footer>
            <div class="tooltip">
              <input type="hidden" name="color" />
              <a class="tooltip-trigger" href="#color"
                ><i class="ri-palette-fill"></i
              ></a>
              <div class="tooltip-content hidden">
                <div class="tooltip-content__body">
                  <div
                    data-color="white"
                    class="tooltip-option tooltip-option--white"
                  ></div>
                  <div
                    data-color="red"
                    class="tooltip-option tooltip-option--red"
                  ></div>
                  <div
                    data-color="orange"
                    class="tooltip-option tooltip-option--orange"
                  ></div>
                  <div
                    data-color="yellow"
                    class="tooltip-option tooltip-option--yellow"
                  ></div>
                  <div
                    data-color="green"
                    class="tooltip-option tooltip-option--green"
                  ></div>
                  <div
                    data-color="turquoise"
                    class="tooltip-option tooltip-option--turquoise"
                  ></div>
                  <div
                    data-color="cyan"
                    class="tooltip-option tooltip-option--cyan"
                  ></div>
                  <div
                    data-color="blue"
                    class="tooltip-option tooltip-option--blue"
                  ></div>
                  <div
                    data-color="purple"
                    class="tooltip-option tooltip-option--purple"
                  ></div>
                  <div
                    data-color="pink"
                    class="tooltip-option tooltip-option--pink"
                  ></div>
                </div>
              </div>
            </div>
            <button type="submit">Keep it!</button>
          </footer>
        </form>
        <div class="js-content content"></div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.0.0/uuidv4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
